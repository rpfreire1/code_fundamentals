spring:
  application:
    name: git.test
  h2:
    console:
      enabled: true
    datasource:
        url: jdbc:h2:file:~/data/employee_db
        username: sa
        password: 123
        driver-class-name: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
            dialect: org.hibernate.dialect.H2Dialect
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: "*"